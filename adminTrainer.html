<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FII Practic 2016 - Code challenge</title>
    <meta name="viewport" content="width=device-width" />
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="css/arii.css">
    <!--[if IE 7]><link rel="stylesheet" href="css/arii-ie7.css"><![endif]-->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="mainPanel">
    <div class="ui grid">
        <div class="three wide column">
            <div class="ui inverted segment panel">
                <div class="logo">
                    <img src="images/logoInverted.png" alt="Logo FiiPractic" />
                </div>
                <div class="ui inverted vertical menu">
                    <a class="item">
                        Training-urile mele
                        <i class="icon puzzle"></i>
                    </a>
                    <a class="item">
                        Adauga Training
                        <i class="icon write"></i>
                    </a>
                    <a class="item">
                        Inapoi la website
                        <i class="icon world"></i>
                    </a>
                    <a class="item">
                        Logout
                        <i class="icon power"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="thirteen wide column">
            <h2 class="ui header">Training-urile mele</h2>
            <div class="ui segment">
                <table class="ui celled table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nume Training</th>
                        <th>Numar locuri</th>
                        <th>Actiuni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Example training</td>
                        <td>23/30</td>
                        <td>
                            <div class="ui icon buttons trainBut">
                                <button data-id="1" data-content="Sterge Training" class="ui button stergeTrainButt"><i class="icon delete"></i></button>
                                <button data-content="Adauga participanti" class="ui button"><i class="icon add user"></i></button>
                                <button data-content="Editeaza Training" class="ui button"><i class="icon write"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr class="aprove">
                        <td>2</td>
                        <td>Training JavaScript</td>
                        <td>30/30</td>
                        <td>
                            <div class="ui icon buttons trainBut">
                                <button data-id="2" data-content="Sterge Training" class="ui button stergeTrainButt"><i class="icon delete"></i></button>
                                <button data-content="Adauga participanti" class="ui button"><i class="icon add user"></i></button>
                                <button data-content="Editeaza Training" class="ui button"><i class="icon write"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr class="negative">
                        <td>3</td>
                        <td>Training AngularJS</td>
                        <td>31/30</td>
                        <td>
                            <div class="ui icon buttons trainBut">
                                <button data-id="3" data-content="Sterge Training" class="ui button stergeTrainButt"><i class="icon delete"></i></button>
                                <button data-content="Adauga participanti" class="ui button"><i class="icon add user"></i></button>
                                <button data-content="Editeaza Training" class="ui button"><i class="icon write"></i></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="ui modal stergeTraining">
    <i class="close icon"></i>
    <div class="image content">
        <div class="image">
            <i class="trash icon"></i>
        </div>
        <div class="description">
            <p>Esti sigur ca vrei sa stergi acest training? Datele nu vor putea fi recuperate.</p>
        </div>
    </div>
    <div class="actions">
        <div class="ui cancel red button">
            <i class="remove icon"></i>
            Nu
        </div>
        <div class="ui approve green button">
            <i class="checkmark icon"></i>
            Da
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="semantic/semantic.min.js"></script>
<script src="js/app.js"></script>
<script src="js/requests.js"></script>
<script>
    $('.panel').css('height', $(window).height()+"px");
    $('.panel').css('width', $('#mainPanel .three.wide.column').width());
    $('.trainBut button').popup();
</script>
</body>
</html>
