<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FII Practic 2016 - Code challenge</title>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="loginRegister">
    <div class="container">
        <a href="/"><div class="logo"><img src="images/logo.png" alt="Logo FiiPractic" /></div></a>
        <div class="ui segment">
            <div class="ui two column middle aligned very relaxed stackable grid">
                <div class="column">
                    <div class="ui form loginIndividual">
                        <div class="field">
                            <label>Email</label>
                            <div class="ui left icon input">
                                <input placeholder="Email" type="text" name="email">
                                <i class="mail icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Parola</label>
                            <div class="ui left icon input">
                                <input placeholder="Parola" type="password" name="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="center">
                            <div class="ui blue submit fluid button">Conecteaza-te</div>
                        </div>
                    </div>
                </div>
                <div class="ui vertical divider">
                    SAU
                </div>
                <div class="right aligned column">
                    <div class="ui form registerIndividual">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="icon user"></i>
                                <input placeholder="Numele tau" type="text" name="name">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="icon mail"></i>
                                <input placeholder="Email" type="text" name="email">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="icon world"></i>
                                <input placeholder="Adresa" type="text" name="address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="icon phone"></i>
                                <input placeholder="Numar de telefon" type="text" name="phone">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="icon rain"></i>
                                <input placeholder="CNP" type="text" name="cnp">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <input placeholder="Parola" type="password" name="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="center">
                            <div class="ui green submit fluid button">Inscrie-te</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="ui container">
        Copyright &copy; Asociatia Studentilor Informaticieni Ieseni (ASII) | Facultatea de Informatica din Iasi (FII) | FII Practic 2016
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="semantic/semantic.min.js"></script>
<script src="js/app.js"></script>
<script src="js/requests.js"></script>
<script>
    $('.loginRegister').css('min-height', ($(window).height()-40)+"px");
</script>
</body>
</html>
